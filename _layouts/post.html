---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>

<div class="c-pagination">
  {% if page.previous %}
  <div>
    <h3>Previous</h3>
    <p>{{page.previous.title}}</p>
    <p><a  class="btn"  href="{{ site.baseurl }}{{page.previous.url}}">Read Post</a></p>
  </div>
  {% endif %}
  {% if page.next %}
  <div>
    <h3>Up Next</h3>
    <p>{{page.next.title}}</p>
    <p><a  class="btn"  href="{{ site.baseurl }}{{page.next.url}}">Read Post</a></p>
  </div>
  {% endif %}
</div>
